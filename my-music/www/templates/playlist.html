<ion-view view-title="Playlist">
  <ion-content>
    <div>
      <h1>{{playlist.title}}</h1>
      <i>Criador: {{playlist.creator.name}}</i>
    </div>
    <div>
      <ion-list>
        <ion-item ng-repeat="song in playlist.songs">
          {{song.title}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
